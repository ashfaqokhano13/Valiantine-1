<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine ğŸ’–</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #ffe6eb;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .box {
      background: white;
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      width: 300px;
    }

    img {
      width: 140px;
      margin-bottom: 15px;
    }

    h2 {
      margin-bottom: 20px;
    }

    button {
      padding: 10px 22px;
      border: none;
      border-radius: 20px;
      font-size: 16px;
      cursor: pointer;
    }

    #yes {
      background: #ff4d6d;
      color: white;
    }

    #no {
      background: #ccc;
      position: absolute;
    }
  </style>
</head>
<body>

  <div class="box" id="box">
    <img src="https://i.imgur.com/1Q9Z1Zm.png" alt="cute cartoon">
    <h2>Will you be my Valentine? ğŸ’•</h2>
    <button id="yes" onclick="yesClick()">Yes</button>
    <button id="no" onmouseover="moveNo()">No</button>
  </div>

  <script>
    function moveNo() {
      const noBtn = document.getElementById("no");
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 50);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    function yesClick() {
      document.body.innerHTML = `
        <div style="text-align:center;">
          <h1>YAHOO ğŸ‰ğŸ˜</h1>
          <p>You said YES ğŸ’–</p>
          <img src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif" 
               style="width:200px;">
        </div>
      `;
    }
  </script>

</body>
</html>
